<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Listado de Agendas</h1>

  <button id="btnAgregar">Agregar nuevo contacto</button>

  <table id="agendaTable">
    <thead>
      <tr>
        <th>id</th>
        <th>apellido</th>
        <th>domicilio</th>
        <th>email</th>
        <th>nombre</th>
        <th>telefono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas generadas con JS -->
    </tbody>
  </table>

  <!-- Formulario para modificar contacto -->
  <div id="editFormContainer" class="form-container" style="display:none;">
    <h2>Modificar contacto</h2>
    <form id="editForm">
      <label for="editId">ID:</label>
      <input type="text" id="editId" readonly />
      
      <label for="editApellido">Apellido:</label>
      <input type="text" id="editApellido" required />
      
      <label for="editDomicilio">Domicilio:</label>
      <input type="text" id="editDomicilio" required />
      
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" required />
      
      <label for="editNombre">Nombre:</label>
      <input type="text" id="editNombre" required />
      
      <label for="editTelefono">Teléfono:</label>
      <input type="text" id="editTelefono" required />
      
      <button type="submit">Guardar cambios</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>
  </div>

  <!-- Formulario para agregar contacto -->
  <div id="addFormContainer" class="form-container" style="display:none;">
    <h2>Agregar nuevo contacto</h2>
    <form id="addForm">
      <label for="addApellido">Apellido:</label>
      <input type="text" id="addApellido" required />
      
      <label for="addDomicilio">Domicilio:</label>
      <input type="text" id="addDomicilio" required />
      
      <label for="addEmail">Email:</label>
      <input type="email" id="addEmail" required />
      
      <label for="addNombre">Nombre:</label>
      <input type="text" id="addNombre" required />
      
      <label for="addTelefono">Teléfono:</label>
      <input type="text" id="addTelefono" required />
      
      <button type="submit">Agregar contacto</button>
      <button type="button" id="cancelAdd">Cancelar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
